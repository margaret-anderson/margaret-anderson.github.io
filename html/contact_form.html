	<div>
 	<section id="form">
 		<h1>Looking to drop a line? I'm happy to hear from you!</h1>
		<form action="https://formspree.io/xgenqrze" method="POST">
		<input type="hidden" name="_subject" value="Contact from personal website" />
		<label>Name:</label>
  		<input type="text" name="name" placeholder="Jane Doe" autofocus><br/>
  		<label>Email address:</label>
  		<input type="email" name="_replyto" placeholder="email@example.com" required /><br/>
  		<label>Message:</label><br/>
  		<textarea name="message" placeholder="Type your message" required></textarea><br/>
  		<div>
  		<button type="submit">Send</button>
  		</div>
		</form>
	</section>
	</div>
